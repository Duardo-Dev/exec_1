<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Aprendendo bootstrap</title>
</head>
<body style="background-color: #212529; color: #fff;">

    <section class="container">
        <div class="text-center">
            <h2>Cadastro de produtos</h2>
        </div>

        <div>
            <form id="criar" onsubmit="validar()" action="">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text"  class="form-control"  id="nome" name="nome" placeholder="Nome do produto">
                </div>
                <div>
                    <label for="valor">Valor</label>
                    <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor do produto">
                </div>
                <div>
                    <label for="quantidade">Quantidade</label>
                    <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade do produto">
                </div>
                <div>
                    <label for="imagem">Imagem</label>
                    <input type="text" class="form-control"  id="imagem" name="imagem" placeholder="Imagem do produto">
                </div>
                <div class="mt-3">
                    <button onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
            <section id="header">


            
        <table class="table" id="table">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>valor</th>
                <th>quantidade</th>
                <th>imagem</th>
                <th>acoes</th>
              </tr>
              <tbody id="ab"></tbody>
        </table>
        </div>
    </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
